description: >
  Distribute an iOS app by uploading the binary(ipa)
parameters:
  path:
    type: string
    description: "Path of your app binary"
  release_note:
    type: string
    description: "This will be shown in each distribution site"
    default: ""
steps:
  - store_artifacts:
      path: <<parameters.path>>
  - run:
      name: Install Gems
      command: gem install app-info
  - run:
      name: Generate page
      environment:
        APP_PATH: <<parameters.path>>
        RELEASE_NOTE: <<parameters.release_note>>
      command: rake ios -f src/scripts/Rakefile
