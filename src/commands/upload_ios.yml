description: >
  Distribute an iOS app by uploading the binary(ipa)
parameters:
  path:
    type: string
    description: "Path of your app binary"
  release_note:
    type: string
    description: "This will be shown in each distribution site"
    default: ""
steps:
  - store_artifacts:
      path: <<parameters.path>>
  - run:
      name: Generate page
      environment:
        APP_PATH: <<parameters.path>>
      command: |
        gem install ipa_analyzer
        ipa_analyzer -i $APP_PATH -p --info-plist --prov | jq -r '.info_plist | .content | .CFBundleShortVersionString'
        ipa_analyzer -i $APP_PATH -p --info-plist --prov | jq -r '.info_plist | .content | .CFBundleVersion'
