description: >
  Distribute an iOS app by uploading the binary(ipa)
parameters:
  path:
    type: string
    description: "Path of your app binary"
  release_note:
    type: string
    description: "This will be shown in each distribution site"
    default: ""
steps:
  - store_artifacts:
      path: <<parameters.path>>
  - run:
      name: Generate page
      environment:
        APP_PATH: <<parameters.path>>
        RELEASE_NOTE: <<parameters.release_note>>
      command: <<include(scripts/generate_ios_plist_and_page.sh)>>
  - store_artifacts:
      path: ios.plist
  - store_artifacts:
      path: index.html
  - run:
      name: Generate QRCode
      command: <<include(scripts/generate_qrcode.sh)>>
  - store_artifacts:
      path: qrcode.png
