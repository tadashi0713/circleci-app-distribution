description: >
  Distribute an Android app by uploading the binary(aab, apk)
parameters:
  path:
    type: string
    description: "Path of your app binary"
  release_note:
    type: string
    description: "This will be shown in each distribution site"
    default: ""
  build_tools_version:
    type: string
    description: Version of Android SDK Build Tools, you can see available versions in $ANDROID_HOME/build-tools/
    default: 30.0.3
steps:
  - store_artifacts:
      path: <<parameters.path>>
  - run:
      name: Generate Page
      environment:
        APP_PATH: <<parameters.path>>
        BUILD_TOOLS_VERSION: <<parameters.build_tools_version>>
      command: |
        VERSION_NAME=$(${ANDROID_HOME}/build-tools/${BUILD_TOOLS_VERSION}/aapt l -a ${APP_PATH} | grep android:versionName | sed -E -e 's/^.*Raw: "//' -e 's/".*$//')
        echo "Version: ${VERSION_NAME}"

        VERSION_CODE=$(${ANDROID_HOME}/build-tools/${BUILD_TOOLS_VERSION}/aapt l -a ${APP_PATH} | grep android:versionCode | sed -E -e 's/^.*)//')
        echo "Version Code: $(printf '%d' ${VERSION_CODE})"
