description: >
  Distribute an Android app by uploading the binary(aab, apk)
parameters:
  path:
    type: string
    description: "Path of your app binary"
  release_note:
    type: string
    description: "This will be shown in each distribution site"
    default: ""
  build_tools_version:
    type: string
    description: Version of Android SDK Build Tools, you can see available versions in $ANDROID_HOME/build-tools/
    default: 30.0.3
steps:
  - store_artifacts:
      path: <<parameters.path>>
  - run:
      name: Generate Page
      environment:
        APP_PATH: <<parameters.path>>
        RELEASE_NOTE: <<parameters.release_note>>
        BUILD_TOOLS_VERSION: <<parameters.build_tools_version>>
      command: <<include(scripts/generate_android_page.sh)>>
  - store_artifacts:
      path: index.html
  - run:
      name: Generate QRCode
      command: <<include(scripts/generate_qrcode.sh)>>
  - store_artifacts:
      path: qrcode.png
